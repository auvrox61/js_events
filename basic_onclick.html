<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <button class="btn">Click Me!</button>
        </div>
    </div>
    <script>
        let btn=document.querySelector(".btn");
        btn.addEventListener("click",()=>{
            alert("I was clicked!");
        })
    </script>
</body>
</html>
